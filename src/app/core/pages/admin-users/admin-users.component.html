<mat-card class="users-card">
  <h2>ðŸ‘¥ Registered Customers</h2>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search by name or email</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="onSearchChange()" />
    <button mat-icon-button matSuffix *ngIf="searchQuery" (click)="searchQuery=''; onSearchChange()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="table-container" *ngIf="!loading; else loader">
    <table mat-table [dataSource]="displayedUsers" class="mat-elevation-z2">
      <!-- Photo -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Photo</th>
        <td mat-cell *matCellDef="let user">
          <img *ngIf="user.photoURL; else defaultAvatar" [src]="user.photoURL" class="avatar" />
          <ng-template #defaultAvatar>
            <mat-icon class="avatar-placeholder">account_circle</mat-icon>
          </ng-template>
        </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.displayName || 'Unnamed' }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-stroked-button color="primary" (click)="openUserDetails(user)">
            <mat-icon>visibility</mat-icon> View
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <p *ngIf="displayedUsers.length === 0" class="no-results">No users found.</p>
  </div>

  <ng-template #loader>
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
