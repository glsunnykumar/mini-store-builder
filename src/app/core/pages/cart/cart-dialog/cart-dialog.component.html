<mat-card class="cart-container">
  <div class="cart-header">
    <h2>Your Cart</h2>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Empty Cart -->
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <mat-icon>shopping_bag</mat-icon>
    <p>Your cart is empty</p>
  </div>

  <!-- Cart Items -->
  <div *ngIf="cartItems.length > 0" class="cart-items">
    <div class="cart-item" *ngFor="let item of cartItems">
      <img [src]="item.imageUrl" alt="{{ item.name }}" />
      <div class="details">
        <h3>{{ item.name }}</h3>
        <p>₹{{ item.price }}</p>

        <div class="quantity-control">
          <button mat-icon-button color="primary" (click)="decreaseQuantity(item)">
            <mat-icon>remove</mat-icon>
          </button>
          <span>{{ item.quantity }}</span>
          <button mat-icon-button color="primary" (click)="increaseQuantity(item)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <button mat-icon-button color="warn" (click)="removeItem(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <!-- Footer -->
    <div class="cart-footer">
      <div class="total">Total: ₹{{ total }}</div>
      <div class="buttons">
        <button mat-stroked-button color="warn" (click)="clearCart()">Clear</button>
        <button mat-flat-button color="primary" (click)="checkout()">Checkout</button>
      </div>
    </div>
  </div>
</mat-card>
