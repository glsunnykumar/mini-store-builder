<div class="dashboard-container" [class.sidebar-collapsed]="!sidebarOpen">
  <!-- Sidebar -->
  <aside class="sidebar" [class.closed]="!sidebarOpen">
    <div class="logo">
      <mat-icon>storefront</mat-icon>
      <span>Mini Store</span>
      <button mat-icon-button class="close-btn" (click)="toggleSidebar()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <nav class="nav-links">
  <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <mat-icon>dashboard</mat-icon> Dashboard
  </a>
  <a routerLink="products" routerLinkActive="active">
    <mat-icon>inventory_2</mat-icon> Products
  </a>
  <a routerLink="orders" routerLinkActive="active">
    <mat-icon>receipt_long</mat-icon> Orders
  </a>
  <a routerLink="profile" routerLinkActive="active">
    <mat-icon>person</mat-icon> Profile
  </a>
</nav>
   

  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Topbar -->
    <header class="topbar">
      <button mat-icon-button class="menu-btn" (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="welcome">ðŸ‘‹ Welcome back, Seller!</div>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
    </header>

    <!-- Page content -->
    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
