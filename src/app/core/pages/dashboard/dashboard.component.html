<mat-toolbar color="primary">
  <span>My Store Dashboard</span>
  <span class="spacer"></span>
  <button mat-icon-button color="warn" routerLink="/login">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>


<div class="container">
  <button mat-raised-button color="accent" routerLink="/add-product">Add Product</button>

  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> â‚¹{{ element.price }} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'price', 'delete']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'delete'];"></tr>
  </table>
</div>
