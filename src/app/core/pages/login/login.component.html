<div class="login-container">
  <mat-card class="auth-card mat-elevation-z8">
    <div class="logo-section">
      <img src="assets/logo.svg" alt="Mini Store Builder" class="logo" />
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Log in to continue building your store</p>
    </div>

    <form (ngSubmit)="onLogin()" #form="ngForm">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="password"
          name="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="login-btn"
        [disabled]="form.invalid"
      >
        Log In
      </button>
    </form>

   

    <p class="bottom-text">
      Donâ€™t have an account?
      <a routerLink="/signup">Create one</a>
    </p>
  </mat-card>
</div>
