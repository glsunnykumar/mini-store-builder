

   <div class="card-header">
    <h2 mat-dialog-title>{{ isLoginMode ? 'Login' : 'Create Account' }}</h2>
    <!-- <button mat-icon-button class="close-button" (click)="closeModal()">
      <mat-icon>close</mat-icon>
    </button> -->
  </div>
  <mat-card class="login-card">
   
      <form [formGroup]="isLoginMode ? loginForm : signupForm" (ngSubmit)=" login()">
        <ng-container *ngIf="!isLoginMode">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="displayName" />
          </mat-form-field>
        </ng-container>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit">
          {{ isLoginMode ? 'Login' : 'Register' }}
        </button>

        
      </form>

  </mat-card>
