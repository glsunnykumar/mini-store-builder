<!-- ðŸŒŸ STORE HEADER -->
<header class="store-header">
  <!-- ðŸ¬ Logo -->
  <div class="logo-section" routerLink="/store">
    <mat-icon>storefront</mat-icon>
    <span class="brand-name">Mini Store</span>
  </div>

  <!-- ðŸ” Search Bar -->
  <div class="search-container">
    <mat-icon class="search-icon">search</mat-icon>
    <input
      type="text"
      placeholder="Search products..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
    />
  </div>

  <!-- ðŸ›’ Cart and Orders -->
  <div class="cart-section">
    <button mat-icon-button (click)="openCart()" class="cart-btn" matTooltip="View Cart">
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
    </button>

    <button mat-icon-button routerLink="/orders" matTooltip="View Orders">
      <mat-icon>receipt_long</mat-icon>
    </button>

       <!-- ðŸ”¹ Dynamic Auth Button -->
     <!-- ðŸ‘¤ Account Menu -->
    <ng-container *ngIf="isLoggedIn; else loginButton">
      <button
        mat-icon-button
        [matMenuTriggerFor]="accountMenu"
        matTooltip="{{ userEmail }}"
        aria-label="Account Menu"
      >
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #accountMenu="matMenu" xPosition="before" yPosition="below">
        <button mat-menu-item (click)="goToProfile()">
          <mat-icon>person</mat-icon>
          <span>My Profile</span>
        </button>
        <button mat-menu-item (click)="goToOrders()">
          <mat-icon>receipt_long</mat-icon>
          <span>My Orders</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon color="warn">logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </ng-container>

    <!-- ðŸ”‘ Login Button (if not logged in) -->
    <ng-template #loginButton>
      <button
        mat-icon-button
        (click)="goToLogin()"
        matTooltip="Login / Signup"
      >
        <mat-icon>login</mat-icon>
      </button>
    </ng-template>
  </div>
</header>
