<header class="store-header">
  <!-- ðŸ¬ Logo -->
  <div class="logo-section" routerLink="/store">
    <mat-icon>storefront</mat-icon>
    <span class="brand-name">Mini Store</span>
  </div>

  <!-- ðŸ” Search -->
  <div class="search-container">
    <mat-icon class="search-icon">search</mat-icon>
    <input
      type="text"
      placeholder="Search products..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
    />
  </div>

  <!-- ðŸ›’ Actions -->
  <div class="cart-section">
    <button mat-icon-button (click)="openCart()" matTooltip="View Cart">
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
    </button>

    <button mat-icon-button routerLink="/orders" matTooltip="My Orders">
      <mat-icon>receipt_long</mat-icon>
    </button>

    <!-- ðŸ‘¤ Account Dropdown -->
  <!-- ðŸ‘¤ Account Dropdown with Hover Card -->
<ng-container *ngIf="isLoggedIn; else loginBtn">
  <div class="account-hover-container" (mouseleave)="hideHoverCard()">
    <button
      mat-button
      [matMenuTriggerFor]="accountMenu"
      class="account-btn"
      (mouseenter)="showHoverCard()"
    >
      <img
        *ngIf="photoURL; else defaultIcon"
        [src]="photoURL"
        alt="User photo"
        class="user-photo"
      />
      <ng-template #defaultIcon>
        <mat-icon>account_circle</mat-icon>
      </ng-template>
      <span class="username">{{ displayName || email }}</span>
      <mat-icon>expand_more</mat-icon>
    </button>

    <!-- ðŸŒŸ Hover Card -->
    <div class="hover-card" *ngIf="hoverVisible">
      <p>ðŸ‘‹ Hi, {{ displayName || 'there' }}!</p>
      <p class="email">{{ email }}</p>
    </div>

    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item routerLink="/orders">
        <mat-icon>shopping_bag</mat-icon>
        <span>My Orders</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</ng-container>

<ng-template #loginBtn>
  <button mat-icon-button routerLink="/login" matTooltip="Login / Signup">
    <mat-icon>login</mat-icon>
  </button>
</ng-template>

  </div>
</header>
