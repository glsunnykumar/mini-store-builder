<!-- ðŸŒŸ STORE HEADER -->
<header class="store-header">
  <!-- ðŸ¬ Logo -->
  <div class="logo-section" routerLink="/store">
    <mat-icon>storefront</mat-icon>
    <span class="brand-name">Mini Store</span>
  </div>

  <!-- ðŸ” Search Bar -->
  <div class="search-container">
    <mat-icon class="search-icon">search</mat-icon>
    <input
      type="text"
      placeholder="Search products..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
    />
  </div>

  <!-- ðŸ›’ Cart and Orders -->
  <div class="cart-section">
    <button mat-icon-button (click)="openCart()" class="cart-btn" matTooltip="View Cart">
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
    </button>

    <button mat-icon-button routerLink="/orders" matTooltip="View Orders">
      <mat-icon>receipt_long</mat-icon>
    </button>
  </div>
</header>
