<div class="category-detail">
  <h2>Category Details (ID: {{ categoryId }})</h2>

  <button mat-raised-button color="primary">
    <mat-icon>edit</mat-icon> Edit Product
  </button>

  <button mat-raised-button color="warn" (click)="deleteCategory()">
    <mat-icon>delete</mat-icon> Delete Product
  </button>
</div>
