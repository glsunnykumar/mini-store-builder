<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Create Your Store üõçÔ∏è</mat-card-title>
      <mat-card-subtitle>Join Mini Store Builder in seconds</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" required />
        </mat-form-field>

        <button mat-flat-button color="primary" class="signup-btn full-width">
          Create Account
        </button>

        <div class="extra-links">
          <span>Already have an account?</span>
          <a routerLink="/login">Login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
